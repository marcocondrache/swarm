---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/gitrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: external-snapshotter-crd
spec:
  interval: 30m
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    # renovate: depName=kubernetes-csi/external-snapshotter datasource=github-releases
    tag: v8.2.1
  ignore: |
    # exclude
    /*
    # include
    !client/config/crd
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-snapshotter
spec:
  prune: true
  sourceRef:
    kind: GitRepository
    name: external-snapshotter-crd
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
